<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <!-- will have two states: rate and submit -->
  <main class="container" data-current-screen="rate" id="container">
    <div class="alert" id="alert">
    </div>
    <div class="limiter">
      <div class="screen-rate">
        <div class="icon">
          <img src="images/icon-star.svg" id="starIcon" alt="&star; star icon" class="star">
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your
          support request. All feedback is apreciated
          to help us improve our offering!
        </p>
        <ul class="rating">
          <li>
            <button class="rate" data-rate="1">1</button>
          </li>
          <li>
            <button class="rate" data-rate="2">2</button>
          </li>
          <li>
            <button class="rate" data-rate="3">3</button>
          </li>
          <li>
            <button class="rate" data-rate="4">4</button>
          </li>
          <li>
            <button class="rate" data-rate="5">5</button>
          </li>
        </ul>
        <button class="submit" id="submit">SUBMIT</button>
      </div>

      <div class="screen-submit">
        <img src="images/illustration-thank-you.svg"
          alt="illustration of a cell phone with a statement coming out of the screen, an orange ball on the right and a credit card on the front left."
          class="illustration">
        <p class="informations">
          You selected <span class="user-rate" id="userRate">4</span> out of 5
        </p>
        <h1 class="title">Thank you!</h1>
        <p class="description">
          We appreciate you taking the time to give a
          rating. If you ever need more support, don't
          hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>

  <!-- DEBUG -->
  <!-- <button class="toggleRate" id="toggleRate">Toggle screen</button> -->
</body>

</html>
